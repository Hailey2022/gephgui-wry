[package]
name = "gephgui-wry"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# [features]
# ayatana = ["tao/ayatana"]

[dependencies]
tracing = "0.1.28"
tracing-subscriber = "0.2.24"
smolscale = "0.3.49"
anyhow = "1.0.66"
mime-sniffer = "0.1.2"
tap = "1.0.1"
mime_guess = "2.0.3"

serde_json = "1.0.68"
serde = {version= "1.0.130", features=["derive"]}
once_cell = "1.8.0"
parking_lot = "0.11.2"
slab = "0.4.4"
which = "4.2.2"
runas="0.2"
smol = "1.2.5"
dirs = "4.0.0"
tempfile = "3.2.0"
png = "0.17.2"
# native-dialog = "0.5.5"
rfd={version="0.10", default-features=false, features=["xdg-portal"]}
ureq = "2.3.0"
flume = "0.10.9"
webbrowser = "0.5.5"

tao = { git = "https://github.com/tauri-apps/tao", branch = "next", default-features = false, features = ["tray" ] }
isahc = "1.7.2"
serde_yaml = "0.9.14"
semver = "1.0.14"
smol-timeout = "0.6.0"
rand = "0.8.5"
native-dialog = "0.6.3"

[target.'cfg(windows)'.dependencies]
is_elevated="0.1"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[target.'cfg(all(windows, target_env = "msvc"))']
rustflags = ["-C", "target-feature=+crt-static"]


[dependencies.wry]
git = "https://github.com/tauri-apps/wry"
rev = "e056fb2a15e29de1b8ed85a548cfeb1f85031357"
default-features=false
# features=["tray"]


# [dependencies.surf]
# version="2.3.1"
# default-features=false
# features=["h1-client-rustls"] 

[dependencies.rust-embed]
version="6.2"
features=["debug-embed"]

[dependencies.tide]
version="0.16"
default-features=false
features=["h1-server"]

[profile.release]
panic = "abort"

[profile.dev]
panic = "abort"
